<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>
  </head>
  <body>
    <div id="root">hello programmers</div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
    const root=document.getElementById("root")
    const element=ReactDOM.createRoot(root)

    

    const App = ()=>{
        const [runs,setArray] =React.useState(0)
        const [wicket,setWicket]=React.useState(0)

        function Array(){
          if(wicket<10){
            setWicket(wicket + 1);
          }
           
        }
      
        return (
            <>
                <h1> runs :{runs} </h1>
                <h1>wickets : {wicket}</h1>
                
                 {(wicket)<10 ? 
                 <div>
                    <button onClick={()=>setArray(runs+4)} >increase by 4</button>
                    <button onClick={()=>setArray(runs+8)} >increase by 8</button>
                    <button onClick={()=>setArray(runs+3)} >increase by 3</button>
                  </div>:(<h1>your total score is : {runs} </h1>)}
                <br/>
                <button onClick={Array} >Wickets</button>
            </>
        )
    }
    element.render(<App/>)
  </script>
</html>
