<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Management and useState : Controlled component</title>
    <style>
        #btn{
            width: 50px;
            height: 30px;

        }
    </style>
  </head>
  <body>
    <div id="root">hello dom</div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root")
      const reactRoot = ReactDOM.createRoot(rootElement)

      function App() {
        const [message,setArray]=React.useState("")

        const  HandleChange=(eve)=>{
            setArray(eve.target.value)
        }
        function handleReset(){
            setArray("")
        }
        return (
            <>
            <label for="">
                massege : <strong>{message} </strong> 
                <br/>
                <input type="text" onChange={HandleChange} id="anybody" value={message} placeHolder="enter anything here" />   
            </label>
            <br/>
            <button id="btn" placeHolder="reset" onClick={handleReset} >Reset</button>
            </>
        )
      }

      reactRoot.render(<App />)
    </script>
  </body>
</html>
