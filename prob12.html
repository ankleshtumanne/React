  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">

const superheroes = [
      {
        name: "Batman",
        powers: ["Rich", "Fly", "Genius"],
        address: {
          street: "Gotham St",
          city: "Gotham",
          country: "USA",
        },
        age: 21,
        isBachelor: true,
        imageUrl:
          "https://rukminim2.flixcart.com/image/850/1000/poster/7/d/g/batman-portrait-bt455566-medium-original-imaekp86fhb3fhxf.jpeg",
      },
      {
        name: "Superman",
        powers: ["Laser Fry", "Fly", "Runs Fast"],
        address: {
          street: "Central St",
          city: "New York",
          country: "USA",
        },
        age: 41,
        isBachelor: false,
        imageUrl:
          "https://c8.alamy.com/comp/2R7EMM0/portrait-of-a-drawing-of-superman-superhero-warner-dc-and-comics-concept-2R7EMM0.jpg",
      },
    ];
      function SuperheroCard({name,powers,age,isBachelor,imageUrl}){
        return (
        
            <div id="cont">
              <img src={imageUrl} alt="" />
              <h1>name :  {name} </h1>
              <div>
                powers:
                <ul>
                  {powers.map((ele)=>{
                    return <li>{ele} </li>
                  })}
                  
                </ul>
              </div>
              
              <p> age : {age} </p>
              <p>isBachlor : {isBachelor==true ? ("yes"):("no")} </p>
             
            </div>
         
        )
      }
    function App() {
      return( 
        // <>
        //    {superheroes.map((superhero)=>{ 
        //     <SuperheroCard {...superhero} /> // ye nhi krna hai understand
        //   })}

        // // </>
        <>
          {superheroes.map((superhero) => (
            <SuperheroCard key={superhero} {...superhero} />
          ))}
        </>
      );
    }
    console.log(superheroes)
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
