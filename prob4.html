<!DOCTYPE html>
<head>
    <title>React buttons</title>
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
  </body>
  <script type="text/babel">
    const root=document.getElementById("root")
    const element=ReactDOM.createRoot(root)
    const alertt=()=>{
        alert('Hello')
    }

    function App(){
        return (
            <>
                <p>Click the below button to alert 'Hello'‚Äù.</p>
                 <button onClick={alertt}>click </button>
              
                <button onClick={() => alert('Hello')}>Alert Hello</button>;



                
            </>
        )
    }
    element.render(<App/>)

 </script>
</html>
