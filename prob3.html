<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX and Babel</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your JSX code here
    const root=document.getElementById("root")
    const element=ReactDOM.createRoot(root)

    function App(){
        const value="Seize the day"
        const operator=true  // if true hoga to value me jayega nhi to make it most of it  
        return (

            <div> 
                <p>{operator ? `${value}` : `make the most of it ` } </p> 
            </div>
        )
    }
    element.render(<App/>)
  </script>
</body>
</html>
